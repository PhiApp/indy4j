plugins {
    id 'java'
}

group 'at.stnwtr'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        showStandardStreams = true
        events = ['passed', 'failed', 'skipped']
    }
}
